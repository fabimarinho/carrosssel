<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="flex">
        <div class="carrossel">
          <div class="imagens flex">
            <div class="imagem flex">
              <img
                src="imagem/beautiful-day-at-the-beach.jpg"
                alt="beautifulday"
              />
            </div>

            <div class="imagem flex emfoco">
              <img src="imagem/cloudy-sky-from-above.jpg" alt="bluesky" />
            </div>

            <div class="imagem flex">
              <img
                src="imagem/winding-river-through-orange-and-red-trees.jpg"
                alt="wind"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
